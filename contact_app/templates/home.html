{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group" id='get-started'>
    <label for="exampleFormControlInput1">The Name to save the contacts with</label>
    <input type="text" class="form-control" name="group_name" placeholder="Canva Training Group">
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Phone Numbers</label>
    <textarea class="form-control" name="contacts" rows="5"></textarea>
  </div>


    <input type="submit" value="Export as VCF" class="btn btn-primary">
</form>
{% endblock %}
